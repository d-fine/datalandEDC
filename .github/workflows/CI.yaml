name: CI

on:
  push:
    branches:
      - '**'

jobs:

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          cache: gradle
      - name: Build, check and test project
        run: ./gradlew assemble ktlintCheck detekt test --no-daemon --stacktrace
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: TestReport
          path: ./**/build/reports
      - name: Upload JaCoCo Unit Tests Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: JaCoCoEDCUnitTests
          path: ./*/build/jacoco/*.exec
      - name: Run e2etest
        if: always()
        run: ./dataland-edc-server/test/e2etest.sh
        env:
          EDC_SERVER_URI: ${{ secrets.EDC_SERVER_URI }}
          DATALAND_EDC_WEB_URI: http://${{ secrets.EDC_SERVER_URI }}:9191/api/dataland/eurodat/asset
          DATALAND_EDC_IDS_URI: http://${{ secrets.EDC_SERVER_URI }}:9292/api/v1/ids/data
          TRUSTEE_DESCRIPTION_URI: ${{ secrets.TRUSTEE_URI }}/ids/description
          TRUSTEE_WEB_URI: ${{ secrets.TRUSTEE_URI }}
          TRUSTEE_IDS_URI: ${{ secrets.TRUSTEE_URI }}/v1/ids/data
          TUNNEL_STARTUP_LINK: ${{ secrets.TUNNEL_STARTUP_LINK }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EDC_API_AUTH_KEY: ${{ secrets.EDC_API_AUTH_KEY }}
          EDC_API_CONTROL_AUTH_APIKEY_VALUE: ${{ secrets.EDC_API_CONTROL_AUTH_APIKEY_VALUE }}
          EDC_KEYSTORE_PASSWORD: ${{ secrets.EDC_KEYSTORE_PASSWORD }}
          EDC_OAUTH_PROVIDER_AUDIENCE: ${{ secrets.EDC_OAUTH_PROVIDER_AUDIENCE }}
          EDC_OAUTH_PROVIDER_JWKS_URL: ${{ secrets.EDC_OAUTH_PROVIDER_JWKS_URL }}
          EDC_OAUTH_TOKEN_URL: ${{ secrets.EDC_OAUTH_TOKEN_URL }}
          IDS_WEBHOOK_ADDRESS: ${{ secrets.IDS_WEBHOOK_ADDRESS }}
      - name: Upload EDC Server log file
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: EdcServerLog
          path: ./edc_server.log
      - name: Upload JaCoCo E2E Tests Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: JaCoCoEDCE2ETests
          path: ./dataland-edc-server/build/jacoco/*.exec

  sonar:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - unit-tests
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          cache: gradle
      - name: Build project
        run: ./gradlew assemble --no-daemon --stacktrace
      - uses: actions/download-artifact@v2
        with:
          name: JaCoCoEDCUnitTests
      - uses: actions/download-artifact@v2
        with:
          name: JaCoCoEDCE2ETests
      - name: Generate jacocoTestReport and run Sonar
        if: always()
        run: |
          ./gradlew jacocoTestReport --no-daemon --stacktrace
          ./gradlew sonarqube --no-daemon --stacktrace
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  summary:
    runs-on: ubuntu-latest
    if: success()
    needs:
      - sonar
    steps:
      - name: Summary of this workflow's overall outcome
        run: exit 0
