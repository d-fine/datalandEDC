name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'

jobs:

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          cache: gradle
      - name: Build, check and test project
        run: ./gradlew assemble ktlintCheck detekt test --no-daemon --stacktrace
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: TestReport
          path: ./**/build/reports
      - name: Upload JaCoCo EDC Dummy Server Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: JaCoCoEDCDummyUnitTests
          path: ./*/build/jacoco/*.exec
      - name: Upload JaCoCo API Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: JaCoCoAPIUnitTests
          path: ./api/build/jacoco/*.exec
      - name: Run e2etest
        if: always()
        run: ./dataland-edc-server/e2etest.sh
        env:
          EDC_SERVER_URI: ${{ secrets.EDC_SERVER_URI }}
          TRUSTEE_URI: ${{ secrets.TRUSTEE_URI }}
          TRUSTEE_IDS_URI: ${{ secrets.TRUSTEE_IDS_URI }}
          TUNNEL_STARTUP_LINK: ${{ secrets.TUNNEL_STARTUP_LINK }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

  sonar:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - unit-tests
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Build project
        run: ./gradlew assemble --no-daemon --stacktrace
      - uses: actions/download-artifact@v2
        with:
          name: JaCoCoEDCDummyUnitTests
      - uses: actions/download-artifact@v2
        with:
          name: JaCoCoAPIUnitTests
      - name: Generate jacocoTestReport and run Sonar
        if: always()
        run: |
          ./gradlew jacocoTestReport --no-daemon --stacktrace
          find . -type f -iname "*.exec";
          ./gradlew sonarqube --no-daemon --stacktrace
          find . -type f -name jacocoTestReport.xml;
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  summary:
    runs-on: ubuntu-latest
    if: success()
    needs:
      - sonar
    steps:
      - name: Summary of this workflow's overall outcome
        run: exit 0
