name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'


jobs:

  unit-tests:
    runs-on: ubuntu-latest
    #if: always()
    #if: github.event_name != 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v2
      - name: Check formatting and code convention by using base image from GitHub Registry
        run: |
          docker run -v $(pwd):/app:rw ghcr.io/d-fine/datalandedc/temurinbase:latest \
          /app/gradlew -p /app ktlintcheck detekt test --no-daemon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: $GITHUB_ACTOR
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: TestReport
          path: ./**/build/reports
      - name: Upload JaCoCo EDC Dummy Server Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: JaCoCoEDCDummyUnitTests
          path: ./dataland-edc-dummyserver/build/jacoco/*.exec
      - name: Upload JaCoCo API Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: JaCoCoAPIUnitTests
          path: ./api/build/jacoco/*.exec
  sonar:
    runs-on: ubuntu-latest
    if: always()
#    needs:
#      - e2e-tests
#      - unit-tests-backend
#      - unit-tests-frontend
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Build project
        run: ./gradlew assemble --no-daemon
      - uses: actions/download-artifact@v2
        with:
          name: JaCoCoEDCDummyUnitTests
      - uses: actions/download-artifact@v2
        with:
          name: JaCoCoAPIUnitTests
#      - uses: actions/download-artifact@v2
#        with:
#          name: lcovResultsUnit
#          path: fe-coverage/unit
#      - uses: actions/download-artifact@v2
#        with:
#          name: lcovResultsE2E
#          path: fe-coverage/e2e
      - name: Generate jacocoTestReport and run Sonar
        if: always()
        run: ./gradlew jacocoTestReport sonarqube --no-daemon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  summary:
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Summary of this workflow's overall outcome
        run: exit 0
