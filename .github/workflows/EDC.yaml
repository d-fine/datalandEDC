name: EDC

on:
  push:
    tags:
      - 'RELEASE-**'

jobs:
  build-and-publish-edc-server-image:
    runs-on: ubuntu-latest
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/d-fine/datalandedc/edcdummyserver
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Build boot jar
        run: ./gradlew :dataland-edc-dummyserver:bootJar --no-daemon
      - name: Login to Github Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build the edc dummy server image and push it to GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          context: ./dataland-edc-dummyserver
          tags: ${{steps.meta.outputs.tags}}
          push: true

  publish-edc-clients:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Publish packages
        run: ./gradlew dataland-edc-client:publish --no-daemon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: $GITHUB_ACTOR
